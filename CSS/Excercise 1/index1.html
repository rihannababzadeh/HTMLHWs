<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to CSS</title>
    <style type="text/css">
        /* We select all the document span elements and apply the color property with a white value */
        span {
          color: rgb(207, 91, 91);
        }
        h1{
            color: pink
        }
        p{
            color: green
        }
        div{
            color: yellow
        }
        a{
            color: black
        }
      </style>
  </head>
  <body>
    <h1>Welcome to CSS</h1>
    <p>Use css to add visual styles to your document</p>
    <p>For example you can select all paragrpahs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div>all the div elements</div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a href="#">Can change</a>
    <a href="#">There color</a>
  </body>
</html>
